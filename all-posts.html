<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tất cả bài viết - Gia phả dòng họ Nguyễn Bá</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        a {
            text-decoration: none;
            color: #0066cc;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Header Styles */
        header {
            background-color: #fff;
            padding: 30px 0 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        
        .header-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .blog-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }
        
        .author-info {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
            text-align: left;
        }
        
        .avatar-container {
            width: 120px;
            height: 120px;
            min-width: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #f0f5ff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .author-text-content {
            display: flex;
            flex-direction: column;
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .author-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .author-title {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .author-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
            padding: 0;
            display: none;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            max-height: 0;
            text-align: left;
            width: 100%;
        }
        
        .author-description.active {
            display: block;
            opacity: 1;
            max-height: 500px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f5ff;
            color: #0066cc;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-btn:hover {
            background-color: #0066cc;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        
        .social-tooltip {
            position: relative;
        }
        
        .social-tooltip .tooltip-text {
            visibility: hidden;
            width: auto;
            white-space: nowrap;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
        }
        
        .social-tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        
        .social-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Navigation menu styles */
        .navigation-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-item {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #555;
            text-decoration: none;
        }
        
        .nav-item:hover {
            background-color: #f0f5ff;
            color: #0066cc;
            text-decoration: none;
        }
        
        .nav-item.active {
            background-color: #0066cc;
            color: white;
        }
        
        /* Responsive styles for navigation */
        @media (max-width: 768px) {
            .navigation-menu {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .author-info {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
        
        /* Content Styles */
        .content {
            padding: 60px 0;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #0066cc;
        }
        
        .back-link i {
            margin-right: 5px;
        }
        
        .filter-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-label {
            font-weight: 600;
            color: #555;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }
        
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .post-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .post-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .post-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            /* Giới hạn số dòng hiển thị tiêu đề */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
            min-height: 3rem;
            height: auto;
            max-height: 3rem;
        }
        
        .post-excerpt {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
            /* Giới hạn số dòng hiển thị đoạn trích */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 4.5rem; /* Chiều cao cố định cho 3 dòng */
            flex-grow: 1; /* Cho phép excerpt mở rộng để điền khoảng trống */
        }
        
        .post-meta {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            color: #888;
            font-size: 0.85rem;
            margin-top: auto; /* Đẩy post-meta xuống dưới cùng */
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }
        
        .post-meta-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        
        .post-meta-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .post-date {
            display: flex;
            align-items: center;
        }
        
        .post-date i {
            margin-right: 5px;
        }
        
        .post-category {
            background-color: #f0f5ff;
            color: #0066cc;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .post-category:hover {
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 70%; /* Giới hạn chiều rộng để không chiếm quá nhiều không gian */
        }
        
        .read-more {
            display: inline-block;
            color: #0066cc;
            font-weight: 500;
            text-align: right;
            white-space: nowrap;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 5px;
        }
        
        .pagination-btn {
            padding: 8px 14px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover {
            background-color: #f0f0f0;
        }
        
        .pagination-btn.active {
            background-color: #0066cc;
            color: #fff;
            border-color: #0066cc;
        }
        
        .pagination-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        
        /* Loading indicator */
        .loading-indicator {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 102, 204, 0.3);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* No results */
        .no-results {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            margin-top: 60px;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .post-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .post-grid {
                grid-template-columns: 1fr;
            }
            
            .author-info {
                flex-direction: column; /* Đổi lại thành column trên mobile */
                text-align: center;
                gap: 15px;
            }
            
            .social-links {
                justify-content: center; /* Căn giữa trên mobile */
            }
            
            .about-me-btn {
                align-self: center; /* Căn nút vào giữa trên mobile */
            }
        }
        
        .post-tag {
            display: inline-block;
            padding: 2px 8px;
            background-color: #eef5ff;
            color: #0066cc;
            border-radius: 3px;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .post-tag:hover {
            background-color: #0066cc;
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        /* Navigation menu styles */
        .navigation-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-item {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #555;
        }
        
        .nav-item:hover {
            background-color: #f0f5ff;
            color: #0066cc;
            text-decoration: none;
        }
        
        .nav-item.active {
            background-color: #0066cc;
            color: white;
        }
        
        /* Responsive styles for navigation */
        @media (max-width: 768px) {
            .navigation-menu {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>

    <script>
        // Thiết lập phân trang
        const POSTS_PER_PAGE = 12;
        let currentPage = 1;
        let allPosts = [];
        let filteredPosts = [];
        
        // Lấy danh sách bài viết từ API
        async function getPosts() {
            try {
                const response = await fetch('/api/posts');
                
                if (!response.ok) {
                    throw new Error(`Lỗi khi lấy dữ liệu: ${response.status}`);
                }
                
                const posts = await response.json();
                
                // Trả về chỉ các bài viết đã xuất bản
                return posts.filter(post => post.status === 'published');
            } catch (error) {
                console.error('Error fetching posts:', error);
                
                // Fallback sử dụng localStorage nếu API bị lỗi
                const posts = JSON.parse(localStorage.getItem('blog-posts') || '[]');
                return posts.filter(post => post.status === 'published');
            }
        }
        
        // Hiển thị danh sách bài viết
        document.addEventListener('DOMContentLoaded', function() {
            // Xử lý nút About Me
            const aboutMeBtn = document.getElementById('about-me-btn');
            const authorDescription = document.getElementById('author-description');
            
            if (aboutMeBtn && authorDescription) {
                aboutMeBtn.addEventListener('click', function() {
                    authorDescription.classList.toggle('active');
                    if (authorDescription.classList.contains('active')) {
                        aboutMeBtn.innerHTML = '<i class="fas fa-times"></i> Đóng';
                    } else {
                        aboutMeBtn.innerHTML = '<i class="fas fa-user"></i> Về tôi';
                    }
                });
            }
            
            // Tiếp tục tải bài viết
            loadPosts();
        });
        
        // Tải bài viết
        async function loadPosts() {
            try {
                // Hiển thị loading indicator
                document.getElementById('loading-indicator').style.display = 'block';
                document.getElementById('posts-container').style.display = 'none';
                document.getElementById('no-results').style.display = 'none';
                
                // Lấy danh sách bài viết
                allPosts = await getPosts();
                
                // Sắp xếp theo thời gian (mới nhất đầu tiên)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Khởi tạo filteredPosts
                filteredPosts = [...allPosts];
                
                // Xóa bỏ bộ lọc danh mục
                // document.getElementById('category-filter').addEventListener('change', function() {
                //     const category = this.value;
                //     
                //     if (category) {
                //         filteredPosts = allPosts.filter(post => post.category === category);
                //     } else {
                //         filteredPosts = [...allPosts];
                //     }
                //     
                //     // Đặt lại trang hiện tại về 1 khi lọc
                //     currentPage = 1;
                //     
                //     // Hiển thị lại bài viết
                //     displayPosts();
                // });
                
                // Kiểm tra xem có tham số tag trong URL không
                const urlParams = new URLSearchParams(window.location.search);
                // Loại bỏ tham số danh mục
                // const categoryParam = urlParams.get('category');
                const tagParam = urlParams.get('tag');
                
                if (tagParam) {
                    // Lọc theo tag
                    filteredPosts = allPosts.filter(post => {
                        if (!post.tags) return false;
                        
                        // Kiểm tra nếu tags là mảng
                        if (Array.isArray(post.tags)) {
                            return post.tags.includes(tagParam);
                        } 
                        // Kiểm tra nếu tags là chuỗi
                        else if (typeof post.tags === 'string') {
                            const tagsArray = post.tags.split(',').map(tag => tag.trim());
                            return tagsArray.includes(tagParam);
                        }
                        
                        return false;
                    });
                    
                    // Hiển thị bộ lọc tag
                    document.getElementById('tag-filter-container').style.display = 'inline-flex';
                    document.getElementById('current-tag').textContent = `#${tagParam}`;
                    
                    // Xử lý nút xóa bộ lọc tag
                    document.getElementById('clear-tag-filter').addEventListener('click', function() {
                        window.location.href = 'all-posts.html';
                    });
                }
                // Loại bỏ xử lý tham số danh mục
                // else if (categoryParam) {
                //     const categoryFilter = document.getElementById('category-filter');
                //     categoryFilter.value = categoryParam;
                //     
                //     // Kích hoạt sự kiện change
                //     categoryFilter.dispatchEvent(new Event('change'));
                // }
                
                // Hiển thị bài viết
                displayPosts();
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('posts-container').style.display = 'none';
                
                const errorMessage = document.createElement('p');
                errorMessage.style.textAlign = 'center';
                errorMessage.style.padding = '40px 0';
                errorMessage.style.color = '#e74c3c';
                errorMessage.textContent = `Lỗi khi tải bài viết: ${error.message}`;
                document.getElementById('posts-container').parentNode.insertBefore(errorMessage, document.getElementById('posts-container').nextSibling);
            }
        }
        
        // Hiển thị bài viết với phân trang
        function displayPosts() {
            // Ẩn loading indicator
            document.getElementById('loading-indicator').style.display = 'none';
            
            // Kiểm tra nếu không có bài viết
            if (filteredPosts.length === 0) {
                document.getElementById('posts-container').style.display = 'none';
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // Tính toán phân trang
            const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
            const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
            const endIndex = Math.min(startIndex + POSTS_PER_PAGE, filteredPosts.length);
            const currentPosts = filteredPosts.slice(startIndex, endIndex);
            
            // Hiển thị bài viết
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            
            currentPosts.forEach(post => {
                // Tạo tóm tắt từ nội dung HTML
                let excerpt = '';
                if (post.content) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = post.content;
                    excerpt = tempDiv.textContent || tempDiv.innerText || '';
                    // Giới hạn đoạn trích đến 120 ký tự để đồng nhất với trang chủ 
                    excerpt = excerpt.substring(0, 120) + (excerpt.length > 120 ? '...' : '');
                }
                
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                // Tạo HTML cho tags (nếu có)
                let tagsHTML = '';
                if (post.tags) {
                    // Kiểm tra xem post.tags có phải là mảng hay không
                    let tagsArray = [];
                    
                    if (Array.isArray(post.tags)) {
                        tagsArray = post.tags;
                    } else if (typeof post.tags === 'string') {
                        // Nếu tags là chuỗi, tách nó thành mảng
                        tagsArray = post.tags.split(',').map(tag => tag.trim());
                    }
                    
                    if (tagsArray.length > 0) {
                        tagsHTML = '<div class="post-tags">';
                        tagsArray.forEach(tag => {
                            if (tag) { // Chỉ thêm tag nếu nó không rỗng
                                tagsHTML += `<a href="?tag=${tag}" class="post-tag">#${tag}</a>`;
                            }
                        });
                        tagsHTML += '</div>';
                    }
                }
                
                // HTML cho bài viết
                let featuredImage = post.featuredImage ? 
                    `<img src="${post.featuredImage}" alt="${post.title}" class="post-image" loading="lazy">` : 
                    `<div class="post-image" style="background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-image" style="font-size: 3rem; color: #ddd;"></i>
                    </div>`;
                
                postCard.innerHTML = `
                    ${featuredImage}
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${excerpt}</p>
                        <div class="post-meta">
                            <div class="post-meta-left">
                                <!-- Đã loại bỏ hiển thị danh mục -->
                            </div>
                            <span class="post-date"><i class="far fa-calendar-alt"></i> ${formatDate(post.date)}</span>
                        </div>
                        <div class="post-meta-bottom">
                            ${tagsHTML || '<div class="post-tags"></div>'}
                            <a href="posts/view.html?id=${post.id}" class="read-more">Đọc tiếp →</a>
                        </div>
                    </div>
                `;
                
                container.appendChild(postCard);
            });
            
            // Hiển thị phân trang
            createPagination(totalPages);
            
            // Hiển thị container
            document.getElementById('posts-container').style.display = 'grid';
            document.getElementById('no-results').style.display = 'none';
        }
        
        // Tạo phân trang
        function createPagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'flex';
            
            // Nút Previous
            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayPosts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Hiển thị các nút trang
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayPosts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Nút Next
            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayPosts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // Định dạng ngày tháng
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return dateString;
                }
                
                return date.toLocaleDateString('vi-VN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }
    </script>
</body>
